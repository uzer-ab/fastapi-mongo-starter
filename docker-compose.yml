services:
  # FastAPI Application
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT:-production}
    container_name: fastapi_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - fastapi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fastapi_network:
    driver: bridge
